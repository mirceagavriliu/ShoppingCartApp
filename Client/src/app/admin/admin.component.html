<div class= "list-group-item clearfix">
    <h3>Admin Panel</h3>
    <hr>
    
        <label for="Name">Name</label>
        <input type="text" id="Name" class="form-control" [(ngModel)]="name">
        <label for="Price">Price</label>
        <input type="number" id="Price" class="form-control"[(ngModel)]="price">
        <label for="Amount">Amount</label>
        <input type="number" id="Amount" class="form-control" [(ngModel)]="amount">
        <label for="Amount">Image</label>
        <input type="string" id="Image" class="form-control"[(ngModel)]="imagePath" >
        <br>
        <button class="btn btn-success" (click)="onClick()">Create</button>
    
    <hr>
    <div class="row">
            <div class="col-xs-12">
                <app-admin-item *ngFor=" let element of data.items" [item]="element"></app-admin-item>
                
            </div>
        </div>
    
    
    
</div>
