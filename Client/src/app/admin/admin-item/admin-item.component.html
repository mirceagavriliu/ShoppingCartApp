<div class="list group-item clearfix">
    <div class="pull-left">
    <h4 class="list-item-group-heading">{{item.name}}</h4>
    <p class="list-group-item-text">Price: {{item.price | currency}}</p>
    <p class="list-group-item-text">Stock: {{item.stock}}</p>
    <br>
    <button class="btn btn-primary" (click)="onUpdate()" style="margin-right: 5px;">Edit</button>
    <div *ngIf="update">
        <label for="Name">Name</label>
        <input type="text" id="Name" class="form-control" [(ngModel)]="name">
        <label for="Price">Price</label>
        <input type="number" id="Price" class="form-control"[(ngModel)]="price">
        <label for="Amount">Amount</label>
        <input type="number" id="Amount" class="form-control" [(ngModel)]="amount">
        <label for="Amount">Image</label>
        <input type="string" id="Image" class="form-control"[(ngModel)]="imagePath" > 
        <br>
        <button class="btn btn-primary" (click)="onSubmitUpdate(item.id)">Submit Changes</button> 
    </div>
    <button class="btn btn-danger" (click)="onDelete(item.id)">Delete</button>
    </div>
    <span class="pull-right">
        <img src="{{item.imagePath}}" alt="Image" class="img-responsive" style="max-height:200px;">
    </span>
</div>
<br>
